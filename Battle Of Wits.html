<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of Wits</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- CSS_PLACEHOLDER -->
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Battle of Wits</h1>
            <div class="game-status">
                <span id="playerHearts">Hearts: </span>
                <span id="roundInfo">Round: 1</span>
            </div>
        </header>

        <div class="chat-window">
            <div id="chatLog" class="chat-log">
                <!-- Messages will be appended here by JavaScript -->
            </div>
        </div>

        <div class="input-area" id="riddleInputArea">
            <input type="text" id="answerInput" autocomplete="off" placeholder="...">
            <button id="submitAnswerButton">Send 🗡️</button>
            <button id="hintButton">Hint 🙏</button>
        </div>

        <div class="goblet-choice-area" id="gobletChoiceArea"> <!-- Initially hidden via CSS or JS -->
            <p>Choose a goblet:</p>
            <button id="chooseLeftGobletButton">Left Goblet 🍷</button>
            <button id="chooseRightGobletButton">Right Goblet 🍷</button>
        </div>

    </div>

    <!-- JS_PLACEHOLDER -->
</body>
</html>
